version: "3.8"
services:
  nginx:
    image: nginx:latest
    ports:
      - target: 80
        published: 80
        protocol: tcp
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/nginx.conf
    networks:
      - book-net
    depends_on:
      - front-end
  front-end:
    image: sibel97/front-end:latest
    build: ./Front-end
    ports:
    - target: 5000
      published: 5000
      protocol: tcp
    networks:
      - book-net
    depends_on: 
      - author-api
      - genre-api
      - book-api
  author-api:
    image: sibel97/author-api:latest
    build: ./Author-api
    ports:
    - target: 5000
      published: 5002
      protocol: tcp
    deploy:
      replicas: 0
    networks:
      - book-net
  Genre-api:
    image: sibel97/genre-api:latest
    build: ./Genre-api
    ports:
    - target: 5000
      published: 5001
      protocol: tcp
    deploy:
      replicas: 0
    networks:
      - book-net
  book-api:
    image: sibel97/book-api:latest
    build: ./Book-api
    ports:
    - target: 5000
      published: 5003
      protocol: tcp
    deploy:
      replicas: 0
    networks:
      - book-net
networks:
  book-net: